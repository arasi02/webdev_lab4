<!DOCTYPE html>
<html lang="en">
<head>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
    <p id="output"></p>
</head>
<body>
    <script>
    function checkInput() {
        var number = parseInt(document.getElementById("userInput").value);
        var outputElement = document.getElementById("output");
        if(number < 10) {
            outputElement.textContent = "The number is lower than 10.";
        } else if (number > 10) {
            outputElement.textContent = "The number is higher than 10.";
        } else {
            outputElement.textContent = "Please insert a number!.";
        }
    }
    </script>
</body>
</html>
