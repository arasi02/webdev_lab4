<!DOCTYPE html>
<html lang="en">
<head>
    <h3>Number Displaying:</h3>
</head>
<body>
    <p id="number_Display"></p>
    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("number_Display").innerHTML = text;
    </script>
</body>
</html>
